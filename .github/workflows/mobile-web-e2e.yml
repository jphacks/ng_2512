name: mobile-web-e2e

on:
  push:
    branches:
      - main
    paths:
      - "mobile/**"
      - "backend/**"
      - "docker-compose.ci.yml"
      - "deploy/docker-compose.mobile-e2e.yml"
      - ".github/workflows/mobile-web-e2e.yml"
  pull_request:
    paths:
      - "mobile/**"
      - "backend/**"
      - "docker-compose.ci.yml"
      - "deploy/docker-compose.mobile-e2e.yml"
      - ".github/workflows/mobile-web-e2e.yml"

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Prepare Compose env file
        run: |
          if [ -n "${{ secrets.MOBILE_E2E_DOTENV }}" ]; then
            printf "%s" "${{ secrets.MOBILE_E2E_DOTENV }}" > deploy/.env.mobile-e2e
          else
            cat <<'EOF' > deploy/.env.mobile-e2e
POSTGRES_USER=recall
POSTGRES_PASSWORD=recall
POSTGRES_DB=recall
DATABASE_URL=postgresql+psycopg2://recall:recall@db:5432/recall
REDIS_URL=redis://redis:6379/0
VLLM_ENDPOINT=http://vllm:8008
FLASK_APP=backend.app:create_app
HOST_PORT=8000
REDIS_EXPOSE_PORT=6379
VLLM_EXPOSE_PORT=8008
EOF
          fi

      - name: Launch backend stack
        run: docker compose -f docker-compose.ci.yml -f deploy/docker-compose.mobile-e2e.yml up -d --build

      - name: Wait for API readiness
        run: |
          for attempt in {1..60}; do
            if curl -fsS http://127.0.0.1:8000/healthz >/dev/null; then
              exit 0
            fi
            sleep 2
          done
          docker compose -f docker-compose.ci.yml -f deploy/docker-compose.mobile-e2e.yml logs api
          exit 1

      - name: Install dependencies
        run: npm install
        working-directory: mobile

      - name: Install Playwright browsers
        run: npx playwright install --with-deps
        working-directory: mobile

      - name: Run mobile web E2E
        run: npm run test:web
        working-directory: mobile
        env:
          EXPO_PUBLIC_API_BASE_URL: http://127.0.0.1:8000
          E2E_API_BASE_URL: http://127.0.0.1:8000
          EXPO_WEB_PORT: "19006"

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mobile-playwright-report
          path: mobile/playwright-report

      - name: Shutdown backend stack
        if: always()
        run: docker compose -f docker-compose.ci.yml -f deploy/docker-compose.mobile-e2e.yml down -v
